<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JSCalculator</title>
</head>
<body class="">
    <table class="table-fixed spacing-y-2">
        <thead>
          <tr>
            <th class="bg-white-900 rounded-lg h-100% w-%100 px-20 pt-20 border-solid border-solid border-2 border-indigo-600 bg-green-600">
                <input type="text" class="">
            </th>
            <th class="bg-white-900 rounded-lg h-100% w-%100 px-20 pt-20 border-solid border-solid border-2 border-indigo-600 bg-green-600">
                
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white-900 rounded-lg h-100% w-%100 px-20 pt-20 border-solid border-solid border-2 border-indigo-600 bg-green-600">
            <td class="border-solid border-2 border-indigo-600">
                <input type="button" class="button gray h-100% w-100% px-20 border-solid border-2 border-indigo-600" value="1" onclick="C">
                <input type="button" class="button gray h-100% w-100% px-20 border-solid border-2 border-indigo-600" value="2">
                <input type="button" class="button gray h-100% w-100% px-20 border-solid border-2 border-indigo-600" value="3">
            </td>
            <td class="bg-white-900 rounded-lg h-100% w-%100 px-20 border-solid border-solid border-2 border-indigo-600 bg-green-600">
                <input type="button" class="button gray h-50% w-100% px-20 border-solid border-2 border-indigo-600" value="/">
            </td>
          </tr>

          <tr class="bg-white-900 rounded-lg h-100% w-%100 px-20 pt-20 border-solid border-solid border-2 border-indigo-600 bg-green-600">
            <td class="border-solid border-2 border-indigo-600">
                <input type="button" class="button gray h-100% w-100% px-20 border-solid border-2 border-indigo-600" value="4">
                <input type="button" class="button gray h-100% w-100% px-20 border-solid border-2 border-indigo-600" value="5">
                <input type="button" class="button gray h-100% w-100% px-20 border-solid border-2 border-indigo-600" value="6">
            </td>
            <td class="bg-white-900 rounded-lg h-100% w-%100 px-20 border-solid border-solid border-2 border-indigo-600 bg-green-600">
                <input type="button" class="button gray h-50% w-100% px-20 border-solid border-2 border-indigo-600" value="*">
            </td>
          </tr>

          <tr class="bg-white-900 rounded-lg h-100% w-%100 px-20 pt-20 border-solid border-solid border-2 border-indigo-600 bg-green-600">
            <td class="bg-white-900 rounded-lg h-100% w-%100 px-20 border-solid border-solid border-2 border-indigo-600 bg-green-600">
                <input type="button" class="button gray h-100% w-100% px-20 border-solid border-2 border-indigo-600" value="7">
                <input type="button" class="button gray h-100% w-100% px-20 border-solid border-2 border-indigo-600" value="8">
                <input type="button" class="button gray h-100% w-100% px-20 border-solid border-2 border-indigo-600" value="9">
            </td>
            <td class="bg-white-900 rounded-lg h-100% w-%100 px-20 border-solid border-solid border-2 border-indigo-600 bg-green-600">
                <input type="button" class="button gray h-100% w-100% px-20 border-solid border-2 border-indigo-600" value="-">
            </td>
            </td>
          </tr>

          <tr class="bg-white-900 rounded-lg h-100% w-%100 px-20 pt-20 border-solid border-solid border-2 border-indigo-600 bg-green-600">
            <td class="bg-white-900 rounded-lg h-100% w-%100 px-20 border-solid border-solid border-2 border-indigo-600 bg-green-600">
                <input type="button" class="button gray h-100% w-100% px-20 border-solid border-2 border-indigo-600" value="0">
                <input type="button" class="button gray h-100% w-100% px-20 border-solid border-2 border-indigo-600" value=".">
                <input type="button" class="button gray h-100% w-100% px-20 border-solid border-2 border-indigo-600" value="=">
            </td>
            <td class="bg-white-900 rounded-lg h-100% w-%100 px-20 border-solid border-solid border-2 border-indigo-600 bg-green-600">
                <input type="button" class="button gray h-50% w-100% px-20 border-solid border-2 border-indigo-600" value="+"> 

          </tr>

        </tbody>
      </table>
</body>
</html>
